<div class="row">
  <div class="col-sm"></div>
  <div class="col-sm" *ngIf="song; else tmpl">
    <h2>Song name: {{song.song}}</h2>
    <iframe width="560" height="315" [src]="getSrc()" frameborder="0" allow="autoplay; encrypted-media"
            allowfullscreen></iframe>
  </div>
  <div class="col-sm"></div>
</div>
<ng-template #tmpl>
  <h2>Nothing to play</h2>
</ng-template>
